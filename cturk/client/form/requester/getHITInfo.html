<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>getHITInfo</title>
<script type="text/javascript"
	src="../static/js/Config.js"></script>
<script type="text/javascript"
	src="../static/jquery/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#form1").unbind("submit").submit(function() {
			var hitId = $("#form1 input[name='hitId']").val();
			$.ajax( {
				url : Config.ajaxUrlPrefix + "/requesters/getHITInfo/"+hitId,
				type : "GET",
				dataType : "json",
				success : function(o) {
					console.log(o.info);
				}
			});
			return false;
		});
	});
</script>
</head>
<body>
<form id="form1" name="form1" method="post" action="">
<ul>
	<li>hitId: <input type="text" name="hitId" value="" /></li>
	<li><input type="submit" value="submit" /></li>
</ul>
</form>
</body>
</html>
