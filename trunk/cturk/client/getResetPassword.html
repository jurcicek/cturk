<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Cturk - Login</title>
<!-- css -->
<link href="static/jquery/ui/css/ui-lightness/jquery-ui-1.8.5.custom.css" rel="stylesheet" type="text/css" />
<link href="static/themes/ui1/blog.css" rel="stylesheet" type="text/css" />
<link href="static/themes/ui1/screen.css" rel="stylesheet" type="text/css" />
<!-- jquery --><script type="text/javascript" src="static/jquery/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="static/jquery/ui/js/jquery-ui-1.8.5.custom.min.js"></script>
<!-- config --><script type="text/javascript" src="static/js/ui1/Config.js"></script>
<script type="text/javascript" src="static/js/ui1/ajax/Ajax.js"></script>
<script type="text/javascript" src="static/js/ui1/page/GetResetPassword.js"></script>
</head>
<body class="anonymous getResetPassword">
    <div id="container">
        <div id="container-inner">
            <div id="header">
                <div id="header-inner">
                    <div class="headerContent">
                        <a href="index.html" class="link loginLink">Log in</a>
                    </div>
                </div>
                <!-- #header end -->
            </div>
            <div id="content">
                <div id="content-inner">
                    <div id="alpha">
                        <div id="alpha-inner">
                            <div class="commonPanel">
                                <div class="commonTitle">
                                    Reset password
                                </div>
                                <br/>
                                <div class="commonBody">
                                    <span class="info">Please submit your username to reset your password. The newly generated password will be send to your email address registered with your account. Once you receive a new password, use it to login and change your password. </span>
                                    <br/>
                                    <br/>
                                    <div class="getPasswordForm center">
                                        <span>Username</span>
                                        <input class="input" type="text" name="username" value="" title="Username" required="true" />&nbsp;&nbsp;&nbsp;&nbsp;
										<input type="submit" value="Submit" class="submit"/>
										<span class="error usernameError"></span>
                                    </div>
                                    <div class="error center resetPasswordError">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- #alpha end -->
                    </div>
                    <div id="beta">
                        <div id="beta-inner">
                        </div>
                        <!-- #beta end -->
                    </div>
                    <div id="gamma">
                        <div id="gamma-inner">
                        </div>
                        <!-- #gamma end -->
                    </div>
                </div>
                <!-- #content end -->
            </div>
            <div id="footer">
                <div id="footer-inner">
                    <div class="copyright">
                    </div>
                </div>
                <!-- #footer end -->
            </div>
        </div>
        <!-- #container end -->
    </div>
</body>
</html>
