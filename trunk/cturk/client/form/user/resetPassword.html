<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>user info</title>
<script type="text/javascript"
	src="../static/js/util/LocationSearch.js"></script>
<script type="text/javascript"
	src="../static/js/Config.js"></script>
<script type="text/javascript"
	src="../static/jquery/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#form1").unbind("submit").submit(function() {
			$.ajax( {
				url : Config.ajaxUrlPrefix + "/users/resetPassword",
				type : "POST",
				data : $("#form1").serialize(),
				dataType : "json",
				success : function(o) {
					console.log(o.info);
				}
			});
			return false;
		});

		$("#form1 input[name='token']").val(LocationSearch.attr("token"));
	});
</script>
</head>
<body>
<form id="form1" name="form1" method="post" action=""><input
	type="hidden" name="token" value="" />
<ul>
	<li>new password<input type="text" name="password" value="" /></li>
	<li><input type="submit" value="submit" /></li>
</ul>
</form>
</body>
</html>
